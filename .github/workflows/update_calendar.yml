name: Atualizar calendário X

on:
  schedule:
    - cron: '0 0,12 * * *'  # Todo dia 00:00 e 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout código
        uses: actions/checkout@v4

      # 2️⃣ Build e rodar container Docker
      - name: Build e rodar container
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          docker build -t all-sports-calendar .
          docker run --rm \
            -e X_BEARER_TOKEN="${X_BEARER_TOKEN}" \
            all-sports-calendar

      # 3️⃣ Commit automático se houver mudanças
      - name: Commit e publicar calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendar.ics
          git diff --cached --quiet || git commit -m "Atualizar ICS - $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
