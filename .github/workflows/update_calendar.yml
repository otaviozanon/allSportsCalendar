name: Teste calendário esportes

on:
  workflow_dispatch:   # Permite execução manual
  schedule:
    - cron: '0 0 * * *'   # Só como exemplo, pode comentar se quiser rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🔹 Checkout do repositório
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 🔹 Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # 🔹 Instalar dependências Python
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests ics pillow pytesseract

      # 🔹 Instalar Tesseract OCR no Ubuntu
      - name: Instalar Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      # 🔹 Executar script de teste
      - name: Executar generate_ics.py
        run: python generate_ics.py

      # 🔹 Commit e push do calendar.ics (opcional, só se quiser salvar)
      - name: Commit e push calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendar.ics
          git commit -m "Teste ICS - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "Sem mudanças para commitar"
          git push
