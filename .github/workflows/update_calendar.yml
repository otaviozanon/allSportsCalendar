name: Atualizar calendário X

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por libtesseract-dev
          python -m pip install --upgrade pip
          pip install ics requests pytz pillow pytesseract

      - name: Rodar script generate_ics.py
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python generate_ics.py

      - name: Commit e push calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendar.ics
          git diff --cached --quiet || git commit -m "Atualizar ICS - $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
