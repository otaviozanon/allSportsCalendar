name: Atualizar calendário Esportes

on:
  schedule:
    - cron: '*/30 * * * *' # a cada 30 minutos
  workflow_dispatch: # execução manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Instalar Tesseract OCR
        run: sudo apt-get install -y tesseract-ocr libtesseract-dev

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar generate_ics.py
        run: python generate_ics.py

      - name: Commit e push calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendar.ics
          git commit -m "Atualizar ICS - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "Sem mudanças para commitar"
          git push
