name: Atualizar calendário HLTV/X

on:
  schedule:
    # Rodar todo dia às 00:00 e 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Permite execução manual

permissions:
  contents: write # Permite commit via GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências
      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por libtesseract-dev

      # 4️⃣ Executar script
      - name: Executar script generate_ics.py
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          python generate_ics.py

      # 5️⃣ Commit automático se houver mudanças
      - name: Commit e publicar calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendar.ics
          git diff --cached --quiet || git commit -m "Atualizar ICS - $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
