name: Atualizar calendÃ¡rio esportes

# Executa diariamente Ã s 00h00 e 12h00 UTC, ou manualmente
on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Para poder commitar calendar.ics
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout do repositÃ³rio
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”¹ Configurar Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # ðŸ”¹ Instalar dependÃªncias Python
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests ics pytz pillow pytesseract

      # ðŸ”¹ Instalar Tesseract OCR no Ubuntu
      - name: Instalar Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      # ðŸ”¹ Configurar Bearer Token como variÃ¡vel de ambiente
      - name: Configurar Token
        run: echo "X_BEARER_TOKEN=${{ secrets.X_BEARER_TOKEN }}" >> $GITHUB_ENV

      # ðŸ”¹ Executar script Python
      - name: Executar script generate_ics.py
        run: python generate_ics.py

      # ðŸ”¹ Commit e push do calendar.ics
      - name: Commit e push calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendar.ics
          git commit -m "Atualizar ICS - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "Sem mudanÃ§as para commitar"
          git push
